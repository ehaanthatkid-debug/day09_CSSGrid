  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;

    .nav {
      list-style-type: none;
      background-color: #03658C;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .nav li {
      margin: 0 15px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .nav a:hover {
      color: #F2C53D;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .grid-item {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #03658C;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
